<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://cdn5.vectorstock.com/i/1000x1000/37/59/big-think-logo-lightbulb-icon-vector-21513759.jpg">
</head>
<body>
    <div class="container">
        <a href="index.html"><h1>Login</h1></a>
        <hr>
        <div class="containerInside">
            <div class="login">
            <form id="signinForm">
                <label>Name</label>
                <input type="text" id="Username" placeholder="Abcdf">
                <label>Email</label>
                <input type="email" placeholder="abc@exampl.com">
                <label>Bio</label>
                <input id="bioInfo" type="text" placeholder="enter your bio!">
                <label>Number</label>
                <input id="number" type="text" placeholder="enter your number!">
                <button>Submit</button>
                <p id="errorMessage" style="color: red"></p>
                <p>
                    <a href="#">Forgot bioInfo?</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="https://synapsereality.io/wp-content/uploads/2022/12/Tiktok-Content-Creation.png.webp">
        </div>
        </div>
    </div>
    <script src='Login.js'></script>
</body>
</html>
